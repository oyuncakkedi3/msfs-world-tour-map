<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MSFS Dünya Turu</title>

  <style>
    html, body, #map { height: 100%; margin: 0; }
    .topbar {
      position: fixed; top: 0; left: 0; right: 0; height: 48px;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 12px; background: #222; color: #fff; z-index: 1000;
    }
    #map { position: absolute; top: 48px; left: 0; right: 0; bottom: 0; }
    .hidden { display: none; }
  </style>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>

  <!-- Firebase (compat) -->
  <script defer src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

  <!-- Uygulama kodu -->
  <script defer src="app.js?v=mini"></script>
</head>
<body>
  <div class="topbar">
    <div class="left"><strong>MSFS Dünya Turu</strong></div>
    <div class="right">
      <button id="sign-in-btn">Giriş Yap</button>
      <button id="sign-out-btn" class="hidden">Çıkış</button>
      <span id="user-info"></span>
    </div>
  </div>
  <div id="map"></div>
</body>
</html>
